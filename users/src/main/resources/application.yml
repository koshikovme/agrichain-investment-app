server:
  port: 8060

spring:
  application:
    name: "users"
  profiles:
    active: "${SPRING_PROFILES_ACTIVE:dev}"
  config:
    import: "configserver:${SPRING_CONFIG_IMPORT:http://localhost:8071/}"
  datasource:
    url: jdbc:h2:mem:testdb
    username: sa
    password: ''
    driver-class-name: org.h2.Driver
  h2:
    console:
      enabled: true
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create-drop
    show-sql: true

management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    shutdown:
      access: unrestricted
  info:
    env:
      enabled: true

endpoints:
  shutdown:
    enabled: true


grpc:
  server:
    port: 9091

info:
  app:
    name: "accounts"
    description: "AgriChain Invest Users microservice application"
    version: "1.0.0"